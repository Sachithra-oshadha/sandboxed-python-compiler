<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Python Online Compiler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Python Online Compiler</h1>
                <div class="info">Safe sandboxed execution with real-time status monitoring</div>
            </div>
        </div>

        <div class="main-content">
            <div class="editor-section">
                <div class="section-header">
                    <h2>Code Editor</h2>
                    <div id="fileList" style="padding: 8px 24px; font-size: 13px; color: #555;">
                        No files selected
                    </div>
                    <div class="controls">
                        <!-- File upload -->
                        <input
                            type="file"
                            id="fileInput"
                            multiple
                            accept=".py"
                            style="display:none"
                            onchange="updateSelectedFiles()"
                        >

                        <button class="btn-clear" onclick="document.getElementById('fileInput').click()">
                            üìÅ Upload Files
                        </button>

                        <!-- Entry file -->
                        <input
                            type="text"
                            id="entryFile"
                            value="main.py"
                            class="timeout-input"
                            title="Entry Python file"
                            placeholder="Entry file"
                        >

                        <!-- Timeout -->
                        <label class="timeout-label">
                            Timeout (s):
                            <input
                                type="number"
                                class="timeout-input"
                                id="timeout"
                                value="30"
                                min="5"
                                max="60"
                            >
                        </label>

                        <!-- Clear editor -->
                        <button class="btn-clear" onclick="clearEditor()">Clear</button>

                        <!-- Run -->
                        <button class="btn-run" id="runBtn" onclick="runCode()">‚ñ∂ Run Code</button>
                    </div>
                </div>
                <div class="editor-container">
                    <div id="editor"></div>
                </div>
            </div>

            <div class="output-section">
                <div class="section-header">
                    <h2>Output</h2>
                    <div class="controls">
                        <button class="btn-clear" onclick="clearOutput()">Clear Output</button>
                    </div>
                </div>
                <div class="output-content" id="output">
                    <div style="color: #888;">Output will appear here...</div>
                </div>
                <div class="status-bar" id="statusBar" style="display: none;">
                    <div class="status-item">
                        <div class="status-label">Status</div>
                        <div class="status-value" id="statusValue">-</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Lines of Code</div>
                        <div class="status-value" id="linesValue">-</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Time Running</div>
                        <div class="status-value" id="timeValue">-</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Start Time</div>
                        <div class="status-value" id="startValue">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
