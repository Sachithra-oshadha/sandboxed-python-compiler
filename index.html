<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Online Compiler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header .info {
            font-size: 14px;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            height: calc(100vh - 100px);
        }

        .editor-section {
            border-right: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .section-header {
            background: #f5f5f5;
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            font-size: 18px;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-run {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-run:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-run:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }

        .btn-clear:hover {
            background: #d0d0d0;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        #editor {
            width: 100%;
            height: 100%;
        }

        .output-section {
            display: flex;
            flex-direction: column;
        }

        .output-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .status-bar {
            background: #f5f5f5;
            padding: 12px 24px;
            border-top: 1px solid #e0e0e0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
        }

        .status-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .status-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .status-pending {
            color: #ff9800;
        }

        .status-running {
            color: #667eea;
        }

        .status-completed {
            color: #4caf50;
        }

        .status-failed {
            color: #f44336;
        }

        .status-timeout {
            color: #ff5722;
        }

        .output-line {
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output-error {
            color: #ff6b6b;
        }

        .output-success {
            color: #51cf66;
        }

        .output-info {
            color: #74c0fc;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .timeout-input {
            padding: 8px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 14px;
            width: 100px;
        }

        .timeout-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .editor-section {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }

            .status-bar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üêç Python Online Compiler</h1>
                <div class="info">Safe sandboxed execution with real-time status monitoring</div>
            </div>
        </div>

        <div class="main-content">
            <div class="editor-section">
                <div class="section-header">
                    <h2>Code Editor</h2>
                    <div class="controls">
                        <label class="timeout-label">
                            Timeout (s):
                            <input type="number" class="timeout-input" id="timeout" value="30" min="5" max="60">
                        </label>
                        <button class="btn-clear" onclick="clearEditor()">Clear</button>
                        <button class="btn-run" id="runBtn" onclick="runCode()">‚ñ∂ Run Code</button>
                    </div>
                </div>
                <div class="editor-container">
                    <div id="editor"></div>
                </div>
            </div>

            <div class="output-section">
                <div class="section-header">
                    <h2>Output</h2>
                    <div class="controls">
                        <button class="btn-clear" onclick="clearOutput()">Clear Output</button>
                    </div>
                </div>
                <div class="output-content" id="output">
                    <div style="color: #888;">Output will appear here...</div>
                </div>
                <div class="status-bar" id="statusBar" style="display: none;">
                    <div class="status-item">
                        <div class="status-label">Status</div>
                        <div class="status-value" id="statusValue">-</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Lines of Code</div>
                        <div class="status-value" id="linesValue">-</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Time Running</div>
                        <div class="status-value" id="timeValue">-</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Start Time</div>
                        <div class="status-value" id="startValue">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let editor;
        let currentExecutionId = null;
        let statusInterval = null;

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
        
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: `# Welcome to Python Online Compiler!
# Write your Python code here and click "Run Code"

def fibonacci(n):
    if n <= 1:
        return n
    return fibonacci(n-1) + fibonacci(n-2)

# Calculate first 10 fibonacci numbers
for i in range(10):
    print(f"F({i}) = {fibonacci(i)}")

print("\\nExecution completed!")`,
                language: 'python',
                theme: 'vs-dark',
                fontSize: 14,
                minimap: { enabled: false },
                scrollBeyondLastLine: false,
                automaticLayout: true
            });
        });

        async function runCode() {
            const code = editor.getValue();
            const timeout = parseInt(document.getElementById('timeout').value);
            const runBtn = document.getElementById('runBtn');
            
            if (!code.trim()) {
                alert('Please write some code first!');
                return;
            }

            // Clear previous execution
            if (statusInterval) {
                clearInterval(statusInterval);
            }

            runBtn.disabled = true;
            runBtn.innerHTML = '<span class="loading"></span> Running...';
            
            clearOutput();
            showOutput('üöÄ Submitting code for execution...', 'info');

            try {
                // Submit code
                const response = await fetch(`${API_URL}/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, timeout })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                currentExecutionId = result.execution_id;

                showOutput(`‚úì Execution started (ID: ${result.execution_id})`, 'success');
                
                // Show status bar
                document.getElementById('statusBar').style.display = 'grid';

                // Poll for status
                statusInterval = setInterval(checkStatus, 500);

            } catch (error) {
                showOutput(`\n‚ùå Error: ${error.message}`, 'error');
                showOutput('\nüí° Make sure your backend is running on http://localhost:8000', 'info');
                runBtn.disabled = false;
                runBtn.innerHTML = '‚ñ∂ Run Code';
            }
        }

        async function checkStatus() {
            if (!currentExecutionId) return;

            try {
                const response = await fetch(`${API_URL}/status/${currentExecutionId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const status = await response.json();
                updateStatusBar(status);

                // Check if execution finished
                if (status.status === 'completed' || status.status === 'failed' || status.status === 'timeout') {
                    clearInterval(statusInterval);
                    
                    if (status.output) {
                        showOutput('\nüìã --- Output ---', 'info');
                        showOutput(status.output, 'success');
                    }
                    
                    if (status.error) {
                        showOutput('\n‚ö†Ô∏è  --- Error ---', 'error');
                        showOutput(status.error, 'error');
                    }

                    if (status.status === 'timeout') {
                        showOutput('\n‚è±Ô∏è  Execution timed out!', 'error');
                    }

                    document.getElementById('runBtn').disabled = false;
                    document.getElementById('runBtn').innerHTML = '‚ñ∂ Run Code';
                }

            } catch (error) {
                clearInterval(statusInterval);
                showOutput(`\n‚ùå Status check error: ${error.message}`, 'error');
                document.getElementById('runBtn').disabled = false;
                document.getElementById('runBtn').innerHTML = '‚ñ∂ Run Code';
            }
        }

        function updateStatusBar(status) {
            const statusValue = document.getElementById('statusValue');
            statusValue.textContent = status.status.toUpperCase();
            statusValue.className = `status-value status-${status.status}`;

            document.getElementById('linesValue').textContent = status.lines_of_code || 0;
            
            const timeRunning = status.execution_time || 
                               (new Date() - new Date(status.start_time)) / 1000;
            document.getElementById('timeValue').textContent = timeRunning.toFixed(2) + 's';
            
            if (status.start_time) {
                const startTime = new Date(status.start_time);
                document.getElementById('startValue').textContent = startTime.toLocaleTimeString();
            }
        }

        function showOutput(text, type = 'info') {
            const output = document.getElementById('output');
            if (output.querySelector('.output-line') === null && output.textContent.includes('Output will appear here')) {
                output.innerHTML = '';
            }
            
            const line = document.createElement('div');
            line.className = `output-line output-${type}`;
            line.textContent = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '<div style="color: #888;">Output will appear here...</div>';
            document.getElementById('statusBar').style.display = 'none';
        }

        function clearEditor() {
            if (confirm('Are you sure you want to clear the editor?')) {
                editor.setValue('');
                editor.focus();
            }
        }
    </script>
</body>
</html>
