version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-executor-api
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped

  sandbox:
    build:
      context: ./sandbox
      dockerfile: Dockerfile
    image: python-sandbox:latest
